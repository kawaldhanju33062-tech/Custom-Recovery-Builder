name: Extract Device Tree

on:
  workflow_dispatch:
    inputs:
      img_url:
        description: 'Direct Link to recovery.img'
        required: true

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install System Dependencies (32-bit fix)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y lib32z1 libc6:i386 libstdc++6:i386 \
            cpio python3-pip android-sdk-libsparse-utils file

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install twrpdtgen
        run: pip install twrpdtgen

      - name: Download and Verify Image
        run: |
          # Download the file
          wget -O recovery_input.img "${{ github.event.inputs.img_url }}"
          
          # Check if it's actually an Android boot image or just HTML
          if ! file recovery_input.img | grep -q "Android boot img"; then
            echo "ERROR: The downloaded file is NOT a valid Android image."
            echo "Check your download link! It might be a web page instead of a file."
            file recovery_input.img
            exit 1
          fi
          
          # Unsparse if necessary
          simg2img recovery_input.img recovery.img || cp recovery_input.img recovery.img

      - name: Run Extraction
        run: |
          mkdir -p output
          python3 -m twrpdtgen recovery.img -o ./output

      - name: Upload Result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: device_tree
          path: ./output
          
