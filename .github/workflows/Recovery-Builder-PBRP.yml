name: Extract Recovery Device Tree

on:
  workflow_dispatch:
    inputs:
      img_url:
        description: 'Paste the direct link to recovery.img'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cpio
          pip install twrpdtgen

      - name: Download Image
        run: |
          wget "${{ github.event.inputs.img_url }}" -O recovery.img

      - name: Run Extraction
        run: |
          mkdir -p output
          python3 -m twrpdtgen recovery.img -o ./output

      - name: Upload Device Tree
        uses: actions/upload-artifact@v4
        with:
          name: device_tree_output
          path: ./output/*
          
