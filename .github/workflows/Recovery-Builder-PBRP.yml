name: Modify Recovery Image

on:
  workflow_dispatch:
    inputs:
      img_url:
        description: 'Link to recovery.img'
        required: true

jobs:
  modify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cpio python3 android-sdk-libsparse-utils

      - name: Setup AIK
        run: |
          git clone https://github.com/osm0sis/Android-Image-Kitchen.git AIK
          chmod -R +x AIK/*.sh AIK/bin/*.elf AIK/bin/magic

      - name: Download Recovery
        run: |
          CLEAN_URL=$(echo "${{ github.event.inputs.img_url }}" | sed 's/\.html$//')
          wget --referer="https://dl.twrp.me/" -O recovery_input.img "$CLEAN_URL"
          simg2img recovery_input.img recovery.img || cp recovery_input.img recovery.img

      - name: Unpack Image
        run: |
          cp recovery.img AIK/
          cd AIK
          ./unpackimg.sh recovery.img

      - name: Make Changes
        run: |
          # EXAMPLE CHANGES:
          # You can add commands here to edit files in AIK/ramdisk/
          # For example, to change a property:
          # sed -i 's/ro.debuggable=0/ro.debuggable=1/g' AIK/ramdisk/default.prop || true
          
          echo "Modifications complete."

      - name: Repack Image
        run: |
          cd AIK
          ./repackimg.sh
          # The new image is created as 'image-new.img'

      - name: Upload Modified Image
        uses: actions/upload-artifact@v4
        with:
          name: modified-recovery
          path: AIK/image-new.img
          
